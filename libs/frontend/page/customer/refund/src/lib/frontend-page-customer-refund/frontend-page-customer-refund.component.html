<ng-container *ifDesktop>
  @defer (on immediate) {
    <io-customer-widget-desktop-default-page-container>
      <io-customer-feature-refund></io-customer-feature-refund>
    </io-customer-widget-desktop-default-page-container>
  }
</ng-container>
<ng-container *ifNotDesktop>
  @defer (on immediate) {
    <io-customer-widget-mobile-default-page-container> mobile </io-customer-widget-mobile-default-page-container>
  }
</ng-container>
