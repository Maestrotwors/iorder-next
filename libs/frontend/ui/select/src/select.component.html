<ng-content></ng-content>

<div>
  <input (focus)="isOpen.set(true)" (blur)="isOpen.set(false)" />
</div>
@if (isOpen()) {
  <div class="list-container">
    @for (item of list(); track $index) {
      <div class="list-item">{{ item }}</div>
    }
  </div>
}
