<div class="pagination-container">
  <div class="pagination">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="catalogProductsStore.totalCountProducts()"
      [rowsPerPageOptions]="[40, 100]"
    >
    </p-paginator>
  </div>
</div>
