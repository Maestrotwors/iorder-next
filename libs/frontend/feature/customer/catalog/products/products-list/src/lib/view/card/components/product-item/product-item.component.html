@if (product(); as product) {
  <div class="shadow-xl card bg-base-100">
    <div class="image-container">
      <img imgLoader [loadSrc]="product.mainImageUrl" alt="product image" fill priority [style.view-transition-name]="'product-' + product.id + '-image'" />
    </div>
    <div [style.view-transition-name]="'product-' + product.id + '-price'">
      {{product.price}} грн.
    </div>
    <div class="line-clamp-2" [style.view-transition-name]="'product-' + product.id + '-name'">
      {{product.name}}
    </div>
    <div class="available" [style.view-transition-name]="'product-' + product.id + '-available'">Доступно: 1000</div>
    <div>partOrder</div>

  </div>
}
