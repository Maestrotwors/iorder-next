<div>----loading {{productsStore.isLoading()}}----</div>
<div>----{{productsStore.productsCount()}}----</div>
<div class="table">
  @for (product of productsStore.products(); track product.id) {
    <io-card-product-item [product]="product"></io-card-product-item>
  }
  @empty {
    Empty list of products
  }
</div>
