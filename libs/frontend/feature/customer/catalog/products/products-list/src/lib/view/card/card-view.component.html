<div class="table">
  @if (!productsStore.isLoading()) {
    @if (productsStore.products(); as products) {
      @for (product of products; track product.id) {
        <io-card-product-item [product]="product" (click)="selectProduct(product)"></io-card-product-item>
      }
      @empty {
        Empty list of products
      }
    }
  }
  @else {
    <div>loading....</div>
  }
</div>
